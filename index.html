<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shop.Co</title>
    <link
      rel="icon"
      type="image/svg"
      href="/assets/icons/profile.svg"
      sizes=""
    />
  </head>
  <body>
    <header>
      <div class="top-bg">
        <section class="wrapper">
          <div class="top">
            <div class="middle">
              <p>Sign up and get 20% off to your first order.</p>
              <button>Sign Up Now</button>
            </div>
            <div class="right">
              <div class="icon-wrapper">
                <img src="assets/icons/close.svg" alt="close-icon" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="bottom">
        <section class="wrapper">
          <div class="first">
            <h1 class="logo">
              <img src="./assets/icons/logo.svg" alt="logo-icon" />
            </h1>
          </div>
          <nav class="middle">
            <ul>
              <li>
                <a href="#">
                  Shop
                  <div class="downarrow-wrapper">
                    <img src="./assets/icons/down arrow.svg" alt="down-arrow" />
                  </div>
                </a>
              </li>
              <li><a href="#">On Sale</a></li>
              <li><a href="#">New Arrivals</a></li>
              <li><a href="#">Brands</a></li>
            </ul>
          </nav>
          <div class="form">
            <form action="">
              <div class="search">
                <img src="/assets/icons/search.svg" alt="search-icon" />
              </div>
              <input type="text" placeholder="Search for products..." />
            </form>
          </div>
          <div class="right">
            <div class="option">
              <button>
                <img src="/assets/icons/cart.svg" alt="cart-icon" /></button
              ><button>
                <img src="/assets/icons/profile.svg" alt="profile-icon" />
              </button>
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
